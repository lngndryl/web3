<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Weather Forecast</h1>
            <div class="weather-info">
                <div class="weather-card">
                    <h2>Today</h2>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF_MHFmpyiSwrzGlvQLemflcZs-iAyy_KnlXYv54RZF8W4jEO4uulnZ6dyzVhjqk4H_Yw&usqp=CAU" alt="Weather Icon">
                    <p class="temperature">25*C</p>
                    <p class="description">Sunny</p>
                </div>
            <div class="weather-card">
                <h2>Tomorrow</h2>
                <img src="https://static.vecteezy.com/system/resources/thumbnails/004/625/813/small/fluffy-cloud-time-lapse-on-a-cloudy-day-4k-footage-free-video.jpg" alt="Weather Icon">
                <p class="temperature">23*C</p>
                <p class="description">Partly Cloudly</p>
            </div>

        </div>
        </div>
    </body>
</html>
